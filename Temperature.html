<script !src="">

  let Temperature = function (doC){
      this.doC = doC
      this.chuyensangF = function (){
          return 9/5 * this.doC + 32;
      }
      this.chuyensangKevin = function (){
          return    this.doC + 273.15
      }
  }

  let MBBMLAK = new Temperature(25)
  let doF = MBBMLAK.chuyensangF()
  let doKenvin = MBBMLAK.chuyensangKevin()

  document.write(doF +"<br>" +doKenvin)

</script>
